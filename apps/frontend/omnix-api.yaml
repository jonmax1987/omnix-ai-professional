                type: string
                format: date
              predictedDemand:
                type: number
              confidenceInterval:
                type: object
                properties:
                  lower:
                    type: number
                  upper:
                    type: number
        accuracy:
          type: number
          format: float
          minimum: 0
          maximum: 1
        model:
          type: string
        lastUpdated:
          type: string
          format: date-time

    TrendAnalysis:
