components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - sku
        - category
        - quantity
        - minThreshold
        - price
        - supplier
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          maxLength: 255
          example: "Premium Coffee Beans"
        sku:
          type: string
          maxLength: 100
          example: "PCB-001"
        barcode:
          type: string
          maxLength: 50
          example: "1234567890123"
        category:
          type: string
          maxLength: 100
          example: "Beverages"
        quantity:
          type: integer
          minimum: 0
          example: 150
        minThreshold:
          type: integer
          minimum: 0
          example: 20
        price:
          type: number
          format: decimal
          minimum: 0
          example: 24.99
        cost:
          type: number
          format: decimal
          minimum: 0
          example: 18.50
        supplier:
          type: string
          maxLength: 255
          example: "Global Coffee Co."
        description:
          type: string
          maxLength: 1000
          example: "High-quality arabica coffee beans sourced from Colombia"
        unit:
          type: string
          maxLength: 20
          example: "kg"
        expirationDate:
          type: string
          format: date
          example: "2024-12-31"
        location:
          type: string
          maxLength: 100
          example: "Warehouse A, Shelf 3"
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-20T14:45:00Z"
        lastUpdated:
          type: string
          format: date-time
          example: "2024-01-20T14:45:00Z"

    CreateProductRequest:
      type: object
      required:
        - name
        - sku
        - category
        - quantity
        - minThreshold
        - price
        - supplier
      properties:
        name:
          type: string
          maxLength: 255
        sku:
          type: string
          maxLength: 100
        barcode:
          type: string
          maxLength: 50
        category:
          type: string
          maxLength: 100
        quantity:
          type: integer
          minimum: 0
        minThreshold:
          type: integer
          minimum: 0
        price:
          type: number
          format: decimal
          minimum: 0
        cost:
          type: number
          format: decimal
          minimum: 0
        supplier:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        unit:
          type: string
          maxLength: 20
        expirationDate:
          type: string
          format: date
        location:
          type: string
          maxLength: 100

    UpdateProductRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        barcode:
          type: string
          maxLength: 50
        category:
          type: string
          maxLength: 100
        quantity:
          type: integer
          minimum: 0
        minThreshold:
          type: integer
          minimum: 0
        price:
          type: number
          format: decimal
          minimum: 0
        cost:
          type: number
          format: decimal
          minimum: 0
        supplier:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        unit:
          type: string
          maxLength: 20
        expirationDate:
          type: string
          format: date
        location:
          type: string
          maxLength: 100

    Alert:
      type: object
      required:
        - id
        - type
        - severity
        - message
        - createdAt
